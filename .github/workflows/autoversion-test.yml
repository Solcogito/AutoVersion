name: AutoVersion â€“ Test Workflow

on:
  workflow_dispatch:

jobs:
  run-tests:
    name: Run AutoVersion Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 5

      - name: Configure Git identity
        run: |
          git config --global user.email "ci@solcogito.com"
          git config --global user.name "Solcogito CI"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
