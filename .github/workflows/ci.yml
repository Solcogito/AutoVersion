name: AutoVersion Lite â€“ CI

on:
  push:
    branches: [ main, alta-dev ]
  pull_request:
    branches: [ main, alta-dev ]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------
      # Setup .NET
      # -------------------------------
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # -------------------------------
      # Restore, Build, Test
      # -------------------------------
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
