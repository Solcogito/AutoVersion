name: CI â€“ Build & Test Matrix

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Validate autoversion.json
        run: autoversion config --validate

      - name: Validate changelog syntax
        run: autoversion changelog --dry-run

      - name: Commitlint check (Linux only)
        if: runner.os == 'Linux'
        run: npx commitlint --from=HEAD~10 --to=HEAD
