name: CI â€“ Build & Test Matrix

on:
  push:
    branches: [ main, alta-dev ]
    tags:
      - 'v*' # version tag releases
  pull_request:

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - uses: actions/checkout@v4

      # -------------------------------
      # Install .NET 8
      # -------------------------------
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # -------------------------------
      # Restore, Build, Test
      # -------------------------------
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # -------------------------------
      # Validate AutoVersion config
      # Using dotnet run (no publish)
      # -------------------------------
      - name: Validate AutoVersion configuration
        run: dotnet run --project src/AutoVersion.Cli -- config --validate

      # -------------------------------
      # Lint commit messages (Linux only)
      # Requires Node.js + commitlint
      # -------------------------------
      - name: Setup Node (Linux only)
        if: runner.os == 'Linux'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint commit messages (Linux only)
        if: runner.os == 'Linux'
        run: |
          npm install --save-dev @commitlint/{cli,config-conventional}
          npx commitlint --from=HEAD~10 --to=HEAD
